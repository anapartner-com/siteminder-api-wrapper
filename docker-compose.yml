version: '3.8'

services:
  siteminder-wrapper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: siteminder-api-wrapper
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - HOST=0.0.0.0
      - SITEMINDER_BASE_URL=${SITEMINDER_BASE_URL:-https://casso.cx.anapartner.net}
      - SITEMINDER_USERNAME=${SITEMINDER_USERNAME:-siteminder}
      - SITEMINDER_PASSWORD=${SITEMINDER_PASSWORD:-anaPassword01}
      - TOKEN_REFRESH_INTERVAL=${TOKEN_REFRESH_INTERVAL:-840000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - siteminder-network

networks:
  siteminder-network:
    driver: bridge
