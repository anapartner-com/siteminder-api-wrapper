services:
  siteminder-wrapper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: siteminder-api-wrapper
    restart: unless-stopped
    ports:
      - "3001:3001"
    extra_hosts:
      - "smheaders.cxa.anapartner.net:34.122.218.6"
      - "test.cxa.anapartner.net:34.122.218.6"
      - "casso.cx.anapartner.net:34.122.218.6"
      - "sps.ab.anapartner.net:34.122.218.6"
      - "smheaders.abapps.anapartner.net:34.122.218.6"
      - "test.abapps.anapartner.net:34.122.218.6"
    volumes:
      - ./src/spec:/app/src/spec:ro
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-3001}
      - HOST=0.0.0.0
      - SITEMINDER_BASE_URL=${SITEMINDER_BASE_URL:-https://casso.cx.anapartner.net}
      - SITEMINDER_USERNAME=${SITEMINDER_USERNAME:-siteminder}
      - SITEMINDER_PASSWORD=${SITEMINDER_PASSWORD:-anaPassword01}
      - TOKEN_REFRESH_INTERVAL=${TOKEN_REFRESH_INTERVAL:-840000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - ollama-network

networks:
  ollama-network:
    external: true
    name: opensource-llm_ollama-network
